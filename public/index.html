<!doctype html>
<html>
  <head>
    <title>ajou match</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style>
      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        color: #333;
        flex-direction: column;
      }
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #09f;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <p>로딩 중...</p>
      </div>
    </div>
    
    <script>
      // 글로벌 오류 핸들러 추가
      window.addEventListener('error', function(e) {
        console.error('글로벌 오류:', e.message, e.filename, e.lineno);
        document.getElementById('app').innerHTML = 
          '<div style="color:red; padding:20px; text-align:center; font-family:sans-serif;">' +
          '<h2>오류가 발생했습니다</h2>' +
          '<p>' + e.message + '</p>' +
          '<p>콘솔(F12)을 확인하여 더 자세한 정보를 확인하세요.</p>' +
          '</div>';
      });
    </script>
    
    <!-- 웹팩 청크 파일들을 올바른 순서로 로드 -->
    <script src="./runtime.bundle.js" defer></script>
    <script src="./742.bundle.js" defer></script>
    <script src="./app.bundle.js" defer></script>
  </body>
</html>
